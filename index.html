<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFinger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big">
            <div id="timeandpoint">
                <div id="scrore">Score: 0</div>   
                <div id="time">Timer : 10</div>
            </div>
            <div id="Title"><h1>WELCOME COME TO FASTFINGER</h1></div>
            <div id="Typein"> Type in the word you see</div>
            <div id="Randomword">
            </div>
            <div id="Nhap"><input id="inputWord"type="text" placeholder="TYPE HERE"></div>
            <div id="resetBTN"><button >RESET</button></div>
            <div class="keyboard_container">
                <div class="keyboard">
                    <div class="row1">
                        <button id="q">q</button>
                        <button id="w">w</button>
                        <button id="e">e</button>
                        <button id="r">r</button>
                        <button id="t">t</button>
                        <button id="y">y</button>
                        <button id="u">u</button>
                        <button id="i">i</button>
                        <button id="o">o</button>
                        <button id="p">p</button>
                    </div>
                    <div class="row2">
                        <button id="a">a</button>
                        <button id="s">s</button>
                        <button id="d">d</button>
                        <button id="f">f</button>
                        <button id="g">g</button>
                        <button id="h">h</button>
                        <button id="j">j</button>
                        <button id="k">k</button>
                        <button id="l">l</button>
                    </div>
                    <div class="row3">
                        <button id="z">z</button>
                        <button id="x">x</button>
                        <button id="c">c</button>
                        <button id="v">v</button>
                        <button id="b">b</button>
                        <button id="n">n</button>
                        <button id="m">m</button>
                    </div>
                </div>
            </div>
        
        
    </div>
    

     <script src="script.js"></script>

</html>
